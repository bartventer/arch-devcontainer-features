name: 'Publish'
on:
    workflow_dispatch:
    pull_request:
        types: [closed]
        paths: ['src/**']
        branches:
            - main
jobs:
    publish:
        name: 'Publish Features'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            packages: write
        steps:
            - uses: actions/checkout@v4
            - name: 'Publish Features'
              uses: devcontainers/action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  publish-features: 'true'
                  base-path-to-features: './src'
                  generate-docs: 'true'

            - name: Create PR for Documentation
              id: push_image_info
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  set -e
                  cleanup() {
                    echo "üßπ Cleaning up..."
                    git checkout -
                    echo "‚úîÔ∏è OK. Cleaned up."
                  }
                  trap cleanup EXIT
                  echo "üöÄ Creating PR for documentation..."
                  git config --global user.email ${{vars.GH_ACTIONS_USERNAME}}@users.noreply.github.com
                  git config --global user.name ${{vars.GH_ACTIONS_USERNAME}}
                  git config pull.rebase false
                  branch=automated-documentation-update-$GITHUB_RUN_ID
                  git checkout -b $branch
                  git add */**/README.md
                  git commit \
                    -m "docs(src/all): Automated documentation update [skip ci]" \
                    -m ":robot: This PR was created by a GitHub Action" \
                    -m "Co-authored-by: Bart Venter <bartventer@outlook.com>" || export NO_UPDATES=true
                  if [ "$NO_UPDATES" != "true" ] ; then
                      git push origin "$branch"
                      gh pr create \
                        --fill \
                        --assignee ${{github.actor}} \
                        --label "documentation"
                  fi
